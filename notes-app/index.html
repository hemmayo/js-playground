<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <p>This application was created by Emma Popoola</p>
        <input id="search-text" placeholder="Filter notes" type="text">
        <select id="filter-by">
            <option value="edited">Sort by last edited</option>
            <option value="recent">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="notes">

        </div>
        <p>Add new note</p>
        <form id="create-note">
            <input type="text" name="title" placeholder="Note title">
            <input type="text" name="body" placeholder="Note body">
            <button type="submit" id="create-note">Create Note</button>
        </form>
        <button id="clear-notes">Clear Notes</button>
        
        <script src="functions.js"></script>
        <script src="index.js"></script>
    </body>
</html>
